<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  background: #ff4d6d;
  border-radius: 10px;
  cursor: pointer;
  perspective: 1000px;
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ff6f91;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
}

.card {
  position: absolute;
  width: 260px;
  height: 160px;
  background: white;
  top: 20px;
  left: 20px;
  border-radius: 10px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  transform: translateY(50px);
  transition: transform 1s ease;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .card {
  transform: translateY(-120px);
}

h3 {
  color: #ff4d6d;
}

p {
  font-size: 14px;
  color: #333;
}

.tap-text {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="card">
    <h3>For My Love üíï</h3>
    <p>
      You are my peace in chaos,<br><br>
      My favorite notification ü•π‚ù§Ô∏è<br><br>
      I choose you.<br>
      Today. Tomorrow. Forever.
    </p>
  </div>
  <div class="tap-text">Tap to open üíå</div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function openEnvelope() {
  document.querySelector(".envelope").classList.toggle("open");
  document.getElementById("bgMusic").play();
}
</script>

</body>
  </html>
